<div class="hero-buttons">

{% if site.twitter_username != '' %}
<a href="https://twitter.com/{{ site.twitter_username }}"><button class="btn btn-default btn-lg"><i
        class="fa fa-twitter fa-lg"></i>Twitter</button></a>
{% endif %}
{% if site.github_username != '' %}
<a href="https://github.com/{{ site.github_username }}"><button class="btn btn-default btn-lg"><i
        class="fa fa-github fa-lg"></i>Github</button></a>
{% endif %}
{% if site.blog_url != '' %}
<a href="https://{{ site.blog_url }}"><button class="btn btn-default btn-lg"><i
        class="fa fa-edit fa-lg"></i>Blog</button></a>
{% endif %}

</div>
